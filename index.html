<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const mario = new Image();
        mario.src = "assets/mariobros.png"

        mario.addEventListener("load", terminouDeCarregar);

        function desenhaFundo(){
            ctx.fillStyle = "green";
            ctx.fillRect(0,0, canvas.width, canvas.height);

        }


        let l = 3;
        let c = 1;
        let pose = 0;
        let quadro = 0;
        const POSES = [
            {qmax: 7, pv:10}, {qmax: 6, pv:10},
            {qmax: 8, pv:10}, {qmax: 7, pv:10},
            {qmax: 8, pv:10}, {qmax: 7, pv:10}
        ];

        function terminouDeCarregar(){

        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t-t0)/1000;
            desenhaFundo();

            quadro = (quadro >= POSES[pose].qmax -1 ) ? 0 : quadro + POSES[pose].pv * dt;
            

            ctx.drawImage(mario,
            // sx ,sy , sw ,sh
            Math.floor(quadro)*34, pose * 34 ,34, 34,
            // dx ,dy , dw ,dh
            0, 0 ,34 , 34,
            );


            requestAnimationFrame(passo);
            t0 = t;
        }
    </script>

    
</body>
</html>
